{% set name = "graphtools" %}
{% set version = "1.3.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/KrishnaswamyLab/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: 2b5b72d933699c8ddecbee3c912284674e8e680d92258be7d155f3185eab249b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - future
    - numpy >=1.14.0
    - pygsp >=0.5.1
    - python >=3.6
    - scikit-learn >=0.19.1
    - scipy >=1.1.0
    - tasklogger >=0.2

test:
  imports:
    - graphtools

about:
  home: https://github.com/KrishnaswamyLab/graphtools
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: graphtools, tools for building and manipulating graphs in Python.

extra:
  recipe-maintainers:
    - bebatut
