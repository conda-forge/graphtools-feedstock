{% set name = "graphtools" %}
{% set version = "1.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/KrishnaswamyLab/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: 84b3c421103a4dc1fcd408d1e6235a5516a5fc33dbf0a87a5f1fe63e8abaf3b3

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "
  noarch: python

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - future
    - numpy >=1.14.0
    - pygsp >=0.5.1
    - python >=3.5
    - scikit-learn >=0.20.0
    - scipy >=1.1.0
    - tasklogger >=1.0

test:
  imports:
    - graphtools

about:
  home: https://github.com/KrishnaswamyLab/graphtools
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: graphtools, tools for building and manipulating graphs in Python.

extra:
  recipe-maintainers:
    - bebatut
    - scottgigante
